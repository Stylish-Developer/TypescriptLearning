<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeScript-learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            height: 60px;
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
        }

        header h1 {
            color: azure;
            font-size: 16px;
            font-weight: 600;
            font-family: cursive;
            font-style: italic;


        }

        section {
            padding: 10px
        }
    </style>
</head>

<body>
    <div>
        <header>
            <h1>typeScript-wrkout</h1>
        </header>
        <main></main>
        <footer></footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
